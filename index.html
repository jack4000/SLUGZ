<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="index.css" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<title>SLUGZ</title>
</head>
<body>


  <div class="container" id="header">

    <div class="row">
      <div class="six">
        <h1>SLUGZ</h1>
      </div>

      <div class="six">
        <div id="header-info">
          <div>S:<span id="slugs"></span></div>
          <div>£:<span id="pounds"></span></div>
        </div>
      </div>
    </div>

  </div>


  <div class="container">

    <div class="row" id="nav-primary">
      <div class="three relative">
        <button data-tab="home" class="tab-button active"><span class="material-icons">language</span></button>
      </div>

      <div class="three relative">
        <button data-tab="upgrades" class="tab-button"><span class="material-icons">rocket_launch</span></button>
        <icon class="material-icons alert" style="display:none;" id="upgrade-alert">new_releases</icon>
      </div>

      <div class="three relative">
        <button data-tab="events" class="tab-button"><span class="material-icons">event_available</span></button>
        <icon class="material-icons alert" style="display:none;" id="event-alert">new_releases</icon>
      </div>

      <div class="three relative">
        <button data-tab="info" class="tab-button"><span class="material-icons">trending_up</span></button>
      </div>
    </div>

    <div class="row">
      <div class="twelve">
        <h2 class="as-text">LAST ACTION:</h2>
        <div id="message"><p>Hello!</p></div>
      </div>
    </div>

  </div>


  <!-- HOME TAB CONTENT -->
  <div class="container tab" id="home">

    <!--<div class="row">
      <div class="twelve">
        <div class="welcome">
          <button class="exit"><span class="material-icons">clear</span></button>
          <h2>WELCOME</h2>
          <p>Welcome to SLUGZ!</p>
          <p>Make your fortune by catching and selling slugs. Begin your story by clicking the CATCH button below.</p>
          <p>Good luck!</p>
        </div>
      </div>
    </div>-->

    <div class="row">
      <div class="six">
        <h2>CATCH</h2>
        <button class="hot-button" id="catch">CATCH!</button>
        <div class="catch-info">
          <p><span id="click-catch">1</span> slugs / click</p>
        </div>
      </div>

      <div class="six">
        <h2>SELL</h2>

        <div class="row">
          <div class="four">
            <button data-amount="1" class="hot-button sell-button">1</button>
          </div>
          <div class="four">
            <button data-amount="10" class="hot-button sell-button">10</button>
          </div>
          <div class="four">
            <button data-amount="100" class="hot-button sell-button">100</button>
          </div>
        </div>

        <div class="catch-info">
          <p>£<span id="click-sell">1</span> / slug</p>
        </div>
      </div>

      <div class="twelve">
        <h2>EARN</h2>

        <div class="earn-bar-container">
          <div id="earn-bar" style="width:0%;"></div>
        </div>

        <div class="earn-info">
          <p><span id="earn-catch">0</span> slugs / 10s</p>
          <p>£<span id="earn-sell">0</span> / 10s</p>
        </div>
      </div>
    </div>
  </div>


  <!-- UPGRADES TAB CONTENT -->
  <div class="container tab invisible" id="upgrades">

    <!--<div class="row">
      <div class="twelve">
        <div class="welcome">
          <button class="exit"><span class="material-icons">clear</span></button>
          <h2>UPGRADES</h2>
          <p>You can upgrade your slug collection business once you have the necessary funds.</p>
          <p>Some upgrades can be used once, some can be applied multiple times.</p>
        </div>
      </div>
    </div>-->

    <div class="row">
      <div class="twelve">
        <h2>UPGRADES</h2>
      </div>
    </div>

    <div class="row" id="upgrades-container"></div>

  </div>


  <!-- EVENTS TAB CONTENT -->
  <div class="container tab invisible" id="events">

    <!--<div class="row">
      <div class="twelve">
        <div class="welcome">
          <button class="exit"><span class="material-icons">clear</span></button>
          <h2>EVENTS</h2>
        </div>
      </div>
    </div>-->

    <div class="row">
      <div class="twelve">
        <h2>EVENTS</h2>
      </div>
    </div>

    <div class="row" id="events-container"></div>

  </div>


  <!-- INFO TAB CONTENT -->
  <div class="container tab invisible" id="info">

    <!--<div class="row">
      <div class="twelve">
        <div class="welcome">
          <button class="exit"><span class="material-icons">clear</span></button>
          <h2>INFO</h2>
        </div>
      </div>
    </div>-->

    <div class="row">
      <div class="twelve">
        <h2>INFO</h2>
      </div>
    </div>

  </div>


<script type="text/javascript" src="upgrades.js"></script>
<script type="text/javascript" src="events.js"></script>
<script type="text/javascript" src="index.js"></script>
