<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="index.css" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<title>SLUGZ</title>
</head>
<body>


  <div class="container" id="header">

    <div class="row">
      <div class="six">
        <h1>SLUGZ</h1>
      </div>

      <div class="six">
        <div class="header-stats">
          <div>S:<span data-type="slugs">0</span></div>
          <div>£:<span data-type="pounds">0</span></div>
        </div>
      </div>
    </div>

  </div>


  <div class="container" id="main-content">
    <div class="row" id="nav-primary">

      <div class="three">
        <button data-tab="home" class="active"><span class="material-icons">language</span></button>
      </div>

      <div class="three">
        <button data-tab="upgrades"><span class="material-icons">rocket_launch</span></button>
      </div>

      <div class="three">
        <button data-tab="events"><span class="material-icons">event_available</span></button>
      </div>

      <div class="three">
        <button data-tab="info"><span class="material-icons">trending_up</span></button>
      </div>

    </div>

    <div class="row">
      <div class="six">
        <h2>CATCH</h2>
        <button data-button="catch" class="hot-button">CATCH!</button>
        <div class="catch-info">
          <p>You catch 1 slug/click</p>
        </div>
      </div>

      <div class="six">
        <h2>SELL</h2>

        <div class="row">
          <div class="four">
            <button data-button="sell1" class="hot-button">1</button>
          </div>
          <div class="four">
            <button data-button="sell1" class="hot-button">10</button>
          </div>
          <div class="four">
            <button data-button="sell1" class="hot-button">100</button>
          </div>
        </div>

        <div class="catch-info">
          <p>You earn £1/slug</p>
        </div>
      </div>

      <div class="twelve">
        <h2>EARN</h2>

        <div class="earn-bar-container">
          <div class="earn-bar" style="width:22%;"></div>
        </div>

        <div class="earn-info">
          <p>You earn 0 slugs/cycle</p>
          <p>You earn £0/cycle</p>
        </div>
      </div>

      <div class="twelve">
        <h2>MESSAGES</h2>
        <div class="messages">
          <p>You caught 1 slug</p>
          <p>You caught 10000 slugs</p>
          <p>You earned £3</p>
        </div>
      </div>
    </div>
  </div>


  <div class="container" id="footer">

  </div>


<script type="text/javascript" src="upgrades.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
